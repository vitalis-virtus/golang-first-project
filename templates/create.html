{{define "create"}}
 {{template "header"}}
  <body class="d-flex h-100 text-center text-bg-dark" cz-shortcut-listen="true">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <main class="inner cover">
        <h1 class="cover_heading">Форма добавления статьи</h1>
       <form action="/save_article" method="post" >
        <input type="text" name="title" class="form-control" id="title" placeholder="Введите название статьи"><br>
        <textarea name="anons" id="anons" class="form-control" placeholder="Введите анонс статьи"></textarea><br>
        <textarea name="full_text" id="full_text" class="form-control" placeholder="Введите текст статьи"></textarea><br>
        <button type="submit" class="btn btn-warning btn-lg" >Join us!</button>

       </form>
    </main>
    </div>
  </body>
  </html> 
  {{template "footer"}}
  {{end}}
