<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://getbootstrap.com/docs/5.2/examples/cover/cover.css"
    />

    <title>golang</title>
  </head>

  <body class="d-flex h-100 text-center text-bg-dark" cz-shortcut-listen="true">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">golang</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a
              class="nav-link fw-bold py-1 px-0 active"
              aria-current="page"
              href="/"
              >Main</a
            >
            <a class="nav-link fw-bold py-1 px-0" href="/contacts">Contacts</a>
            <a class="nav-link fw-bold py-1 px-0" href="#">About us</a>
          </nav>
        </div>
      </header>

      <main class="px-3">
        <h1>Main page</h1>
        <p class="lead">
          User: {{.Name}}
          <br />
          Age: {{.Age}}
          <br />
          Money: {{.Money}}
        </p>

        {{if eq .Name "Bob"}}
        <!-- "eq" оператор рівності -->
        <p class="lead">Hello Tom!</p>
        {{else}}
        <p class="lead">Who are you?</p>
        {{end}}

        <!-- щоб використати передані дані викор настпний синтаксис -->
        <!-- <p class="lead">User: {{.Name}}</p>
        <p class="lead">Age: {{.Age}}</p>
        <p class="lead">Money: {{.Money}}</p> -->

        <!-- виводимо список через цикл range -->

        <h2>Hobbies</h2>
        {{range .Hobbies}}
        <!--  "." теперішній елемент ітерації -->
        <p class="lead"><b>{{.}}</b></p>
        {{else }}
        <!-- якщо немає елементів в списку -->
        <p class="lead"><b>We have no data</b></p>
        {{end}}
      </main>

      <footer class="mt-auto text-white-50">
        <p>
          Cover template for
          <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>,
          by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
